name: CI
on:
  push:
    branches-ignore:
      - main

jobs:

  verify:
    name: Verify
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler: none

      - name: Install bundler
        run: gem install bundler -v 1.17.3

      - name: Try to create lockfile
        run: bundle _1.17.3_ lock
